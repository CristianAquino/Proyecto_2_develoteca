{% include 'header.html' %}

{% for empleado in empleado %}

<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Editar Empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre: </label>
                    <input id="txtNombre" value="{{ empleado.nombre }}" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo: </label>
                    <input id="txtCorreo" value="{{ empleado.correo }}" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto: </label>
                    <br>
                    <!--<video src="{{ url_for('uploads',nombreFoto=empleado.foto) }}" width="320" height="240" controls></video>-->
                    <img class="img-thumbnail" width="100" src="{{ url_for('uploads',nombreFoto=empleado.foto) }}" alt="">
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar"> 
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>   
                </div>
                <input type="hidden" value="{{ empleado.id }}" name="txtID" id="txtID">
            </p>
        </div>
    </div>
</form>

{% endfor %}

{% include 'footer.html' %}
