{% include 'header.html' %}
<br>
<a href="{{ url_for('create') }}" class="btn btn-success">
    Ingresar nuevo empleado

<br>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleado %}
            <tr>
                <td>{{empleado.id}}</td>
                <td>
                    <!--<video src="uploads/{{empleado.foto}}" width="320" height="240" controls></video>-->
                    <img class="img-thumbnail" width="100" src="uploads/{{empleado.foto}}" alt="">
                </td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.correo}}</td>
                <td>
                    <a class="btn btn-warning" href="/edit/{{empleado.id}}">Editar</a>
                    |
                    <a onclick="return confirm('Â¿Desea borrar al empleado?')" class="btn btn-danger" href="/destroy/{{empleado.id}}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
